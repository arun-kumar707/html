<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form>
        <fieldset>
            <legend> Details </legend>
            <label for="as"> Full name </label>
            <input type="text" id="as">(max 20 char a-z and A-z)<br><br>
            <label for="m"> Last name </label>
            <input type="text" id="m">(max 20 char a-z and A-z)<br><br>

              <input type="EMAILID" id="b"><br><br>
              <label for="c"> Mobile No</label>
              <input type="number" id="c"><br><br> 
              <label for="d">Address</label>
            <textarea name="" id="d" cols="30" rows="10"></textarea><br><br>

            <label for="f">City</label>
             <input type="text" id="f"> <br><br>
             <label for="g">State</label>
             <input type="text" id="g"> <br><br>
             <label for="h">Country</label>
             <input type="text" id="h"> <br><br> <pre>      
              <label for="i">Hobbies:</label>
              <label for="i">sleeping</label>           
                <input type="checkbox" id="i"> 
                 <label for="j">coding</label>  
                 <input type="checkbox" id="j"> 
                 <label for="k">singing</label> 
                 <input type="checkbox" id="k"><br> 
                 <label for="j">others</label> 
                 <input type="checkbox" type="text" id="j"> <br><br></pre>







        </fieldset>
    </form>
